<main>
  <div class="container">   

      <div class="search">
        <input
          type="search"
          id="search"
          [(ngModel)]="filterby"
          placeholder="Search here..."
        />
      </div>

      <div class="content-box">
        <table class="table table-bordered">
          <thead style="background-color: lightgray">
            <tr>
              <th scope="col"></th>
              <th scope="col">Name</th>
              <th scope="col">Price</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of productList  | filter : filterby">
              <th scope="row">
                <a
                  class="nav-link active"
                  [routerLink]="['product-details', item._id, {quantity:'{{item.quantity}}', price:'{{item.price}}'}]"
                ><img [src]="item.image" /></a>
              </th>
              <td>{{ item.name }}</td>
              <td>{{ item.price | currency : "$" }}</td>
              <td><a style="text-decoration: underline; color: blue; cursor:grab;" (click)="addToCart(item)">Add to Cart</a></td>
            </tr>
          </tbody>
          <tfoot style="background-color: lightgray">
            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td>Total: ${{grandTotal}}</td>
            </tr>
          </tfoot>
        </table>
      </div>
  </div>
</main>
