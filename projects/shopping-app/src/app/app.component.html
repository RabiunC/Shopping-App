<header>
  <nav>
      <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Contact Us</a></li>
      </ul>
  </nav>
</header>

<main>
  <div class="container">

  <div>
    <div class="search">
          <input type="search" id="search" [(ngModel)]="filterby" placeholder="Search here...">
    </div>
    
    <table class="table table-bordered">
      <thead style="background-color: lightgray">
        <tr>
          <th scope="col"></th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data | filter: filterby">
          <th scope="row"><img [src]="item.image"></th>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td><a href="" style="float: right;">Add to Cart</a></td>
        </tr>
      </tbody>
      <tfoot style="background-color: lightgray">
        <tr>
          <th scope="row"></th>
          <td></td>
          <td></td>
          <td>Total: $.00</td>
        </tr>
      </tfoot>
    </table>

  </div>
  </div>
</main>

<footer>
  <p>Copyright &copy; Shopify.com</p>
</footer>
